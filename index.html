<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U9 - Single Page</title>

  <!-- 全局样式 -->
  <link rel="stylesheet" href="style.css">
  <!-- 底部按钮样式 -->
  <link rel="stylesheet" href="Button/button.css">
</head>
<body>

  <!-- 页面内容 -->
  <div id="pageA" class="page active">
    <h1>Page A</h1>
    <p>这里是页面 A 的内容</p>
  </div>

  <div id="pageB" class="page">
    <h1>Page B</h1>
    <p>这里是页面 B 的内容</p>
  </div>

  <div id="pageC" class="page">
    <h1>Page C</h1>
    <p>这里是页面 C 的内容</p>
  </div>

  <div id="pageD" class="page">
    <h1>Page D</h1>
    <p>这里是页面 D 的内容</p>
  </div>

  <div id="pageE" class="page">
    <h1>Page E</h1>
    <p>这里是页面 E 的内容</p>
  </div>

  <!-- 底部按钮 -->
  <div class="footer">
    <button onclick="showPage('A')">A</button>
    <button onclick="showPage('B')">B</button>
    <button onclick="showPage('C')">C</button>
    <button onclick="showPage('D')">D</button>
    <button onclick="showPage('E')">E</button>
  </div>

  <!-- 脚本 -->
  <script src="script.js"></script>
  <script src="Button/button.js"></script>
</body>
</html>
