<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>U9 产品管理</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>产品管理</h1>

  <!-- 添加产品 -->
  <section id="add-product">
    <h2>新增产品</h2>
    <input type="text" id="name" placeholder="产品名称">
    <input type="number" step="0.01" id="price" placeholder="价格">
    <input type="number" step="0.01" id="profit" placeholder="利润">
    <input type="text" id="description" placeholder="描述">
    <input type="text" id="url" placeholder="图片/链接 URL">
    <button onclick="addProduct()">添加</button>
  </section>

  <!-- 产品列表 -->
  <section id="product-list">
    <h2>产品列表</h2>
    <ul id="products"></ul>
  </section>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/products.js"></script>
</body>
</html>
